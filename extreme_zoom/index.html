<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>extreme zoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <script src='jquery-2.2.2.min.js'></script>

        <script src="index.js"></script>

  <body>
<button class='no-show' id='zoom-in'>
  Zoom in
</button>
<button class='no-show' id='zoom-out'>
  Zoom out
</button>
<div class='no-show' id='location'>
  <img id='static-map-image'>
</div>
<div class='no-show' id='cam'>
  <video autoplay style='height:480px; width: 640px;'></video>
  <img id="window" src="window.png">
</div>
<div class='no-show' id='space'>
  <iframe width="480" height="270" src="//www.ustream.tv/embed/17074538?html5ui&autoplay=true" allowfullscreen webkitallowfullscreen scrolling="no" frameborder="0" style="border: 0 none transparent;"></iframe>
</div>
