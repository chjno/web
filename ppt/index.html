<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>My Slideshow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/p5.min.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src='jquery-2.2.2.min.js'></script>
    <script src="sketch.js" type="text/javascript"></script>
    
    <style>
      .no-show {
        display: none;
      }
    </style>

  </head>
  <body>
    <div>
      <input type="text" id="name" placeholder="Your name">
      <input type="text" id="thing" placeholder="Your favorite thing">
      <button id='begin'>Begin</button>
    </div>

    <div>
      <button class='no-show' id='prev'>
        Previous
      </button>
      <button class='no-show' id='next'>
        Next
      </button>
    </div>
  </body>
</html>
